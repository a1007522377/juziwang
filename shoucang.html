<html>
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
<link rel="stylesheet" type="text/css" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#catalog" ).accordion();
    $( "#catalog li" ).draggable({
      appendTo: "body",
      helper: "clone"
    });
    $( "#cart ol" ).droppable({
      activeClass: "ui-state-default",
      hoverClass: "ui-state-hover",
      accept: ":not(.ui-sortable-helper)",
      drop: function( event, ui ) {
        $( this ).find( ".placeholder" ).remove();
        $( "<li></li>" ).text( ui.draggable.text() ).appendTo( this );
      }
    }).sortable({
      items: "li:not(.placeholder)",
      sort: function() {
        $( this ).removeClass( "ui-state-default" );
      }
    });
  });
  </script>
</head>
<body>
 
<div id="products">
  <h1 class="ui-widget-header">热门电影</h1>
  <div id="catalog">
    <h2><a href="#">爱情电影</a></h2>
    <div>
      <ul>
        <li>远山恋人</li>
        <li>天生不对</li>
        <li>南极绝恋</li>
      </ul>
    </div>
    <h2><a href="#">内地电影</a></h2>
    <div>
      <ul>
        <li>羞羞的铁拳</li>
        <li>攻守道</li>
        <li>奇门遁甲</li>
        <li>长城</li>
        <li>战狼2</li>
        <li>英伦对决</li>
      </ul>
    </div>
    <h2><a href="#">国外电影</a></h2>
    <div>
      <ul>
        <li>全球风暴</li>
        <li>疯狂原始人2</li>
        <li>勇敢者的游戏</li>
        <li>正义联盟</li>
      </ul>
    </div>
  </div>
</div>
 
<div id="cart">
  <h1 class="ui-widget-header">收藏</h1>
  <div class="ui-widget-content">
    <ol>
      <li class="placeholder">将喜欢的电影收藏到这里！</li>
    </ol>
  </div>
</div>
<p align="right"><a href="index.html"><img src="img/return.png"></a></p>
</body>
</html>
